<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <h1>Registration Form</h1>
    <form action="/">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="Male">
            <label>Male</label>
            <input type="radio" name="Female">
            <label>Female</label>
            <input type="radio" name="Non-binary">
            <label>Non-binary</label>
            <input type="radio" name="I prefer not to answer">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="40" rows="3">       
            </textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Languages">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email updates">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</html>
